<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="index.css" />
	<title>Memo Wall</title>
</head>

<body>
	<div class="input-column">
		<div id="greeting"></div>
		<form id="file-submit">
			<textarea type="text" name="content" class="memo" placeholder="輸入文字"></textarea>
			<input type="file" name="image" id="files" />
			<button type="submit" class="btn btn-secondary submit" id="submit-content">
				提交
			</button>
		</form>
		<div id="login-form">
			<div id="input-admin-title">連儂管理員專用</div>
			<form id="login-submit">
				<div class="input-group" id="username">
					<input type="text" name="username" aria-label="First name" class="form-control"
						placeholder="用戶名稱" />
				</div>
				<div class="input-group" id="password">
					<input type="password" name="password" aria-label="First name" class="form-control"
						placeholder="密碼" />
				</div>
				<button type="submit" class="btn btn-secondary submit" id="submit-session">
					提交
				</button>
			</form>
			<a href="connect/google" class="btn btn-secondary submit">
				Google登入
			</a>
		</div>
		<div class="logout-button">
			<button type="submit" class="btn btn-secondary submit" id="logout-button">
				登出
			</button>
		</div>
	</div>

	<div id="board-column">
		<!-- to be updated by index.js -->
	</div>

	<div class="title-column">
		<div class="title-word">網</div>
		<div class="title-word">上</div>
		<div class="title-word">連</div>
		<div class="title-word">儂</div>
		<div class="title-word">牆</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="index.js"></script>
</body>

</html>
